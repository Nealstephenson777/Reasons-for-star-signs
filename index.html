<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reasons for Star Signs</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   .result {
      font-size: 16px;
      font-weight: 100px;
   }
</style>
</head>
<body>
<h1>Reasons for Star Signs</h1>
To see the reasons for your star signs <button class="Btn">
CLICK HERE
</button>
<div style="color: green;" class="result"></div>
<h3>
Click on the above button to check for reasons.
</h3>
<script>
   let resEle = document.querySelector(".result");
   document.write("br")
function randMessage(){
  const years =[2020, 2019, 2018, 2017, 2016 , 2015, 2014 ,2013, 2012, 2011, 2010, 2009, 2008, 2007, 2006, 2005, 2004, 2003, 2002, 2001, 2000, 1999, 1998, 1997, 1996, 1995, 1994, 1993, 1992, 1991, 1990, 1989, 1988, 1987, 1986, 1985, 1984, 1983, 1982, 1981, 1980, 1979, 1978, 1977, 1976, 1975, 1974, 1973, 1972, 1971, 1970, 1969, 1968, 1967, 1966, 1965, 1964, 1963, 1962]

  const months = ['December', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November'];

  const constellations = ['Sagittarius', 'Capricornus', 'Aquarius', 'Pisces', 'Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', ' Scorpius or Ophiuchus']

  const val = Math.floor(Math.random()* 12)
  const num = Math.floor(Math.random()* 59)

  let randYear = years.filter(year => year === years[num]);
  let randmonth = months.filter(month => month === months[val]);

  let randconstellation = constellations.filter(constellation => constellation === constellations[val]);


  return `At the time of your birth in ${randmonth} ${randYear}, approximately ${2021 - randYear} years ago, the Sun was inside of the constellation of ${randconstellation}. The occurrence of this very spectacular event, caused you to be a ${randconstellation}.`
  };
  document.querySelector(".Btn").addEventListener("click", () => {
       resEle.innerHTML = randMessage();
    });

</script>
</body>
</html>
